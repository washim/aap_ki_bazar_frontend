<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orgomart - Grocery Store HTML Template</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.ico">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    
</head>

<body class="color-theme-deeporange">

    <div class="preloader"></div>

    <div class="main-wrap min-vh-100">

        <div class="nav-header bg-transparent shadow-none border-0 position-fixed zindex-900 w-100 p-3 text-center d-lg-block d-none">
            <a href="default.html"><img src="../images/logo.png" alt="logo" class="w-125"></a>
        </div>

        
        <div class="row min-vh-100">
            
            <div class="card shadow-lg border-0 ms-auto me-auto login-card mt-auto mb-auto zindex-100 rounded-10 theme-dark-bg">
                <div class="card-body rounded-0 text-left">
                    <h2 class="fw-700 display1-size display2-md-size mb-4 mt-3 white-text">Change <br>your password</h2>                        
                    <form>
                        
                        
                        <div class="form-group icon-input mb-3">
                            <input type="Password" class="style2-input ps-5 form-control text-grey-900 white-text font-xss ls-3" placeholder="Old Password">
                            <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                        </div>
                        <div class="form-group icon-input mb-1">
                            <input type="Password" class="style2-input ps-5 form-control text-grey-900 white-text font-xss ls-3" placeholder="New Password">
                            <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                        </div>
                        <div class="form-check text-left mb-3">
                            <input type="checkbox" class="form-check-input mt-2" id="exampleCheck4">
                            <label class="form-check-label font-xsss text-grey-500" for="exampleCheck4">Accept Term and Conditions</label>
                            <!-- <a href="#" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Forgot your Password?</a> -->
                        </div>
                    </form>
                     
                    <div class="col-sm-12 p-0 text-left mb-3">
                        <div class="form-group mb-1"><a href="login-one.html" class="text-center style2-input text-white fw-600 bg-current border-0 p-0 ">Change Password</a></div>
                        
                    </div>
                     
                </div>
            </div> 
        </div>
        
    </div>

 
    <script src="../js/plugin.js"></script>
    <script src="../js/scripts.js"></script>
    
</body>

</html>
