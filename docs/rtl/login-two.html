<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orgomart - Grocery Store HTML Template</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon.ico">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
    
</head>

<body class="color-theme-deeporange">

    <div class="preloader"></div>

    <div class="main-wrap min-vh-100">

        <div class="nav-header bg-transparent shadow-none border-0 position-fixed zindex-900 w-100 p-3 text-center d-lg-block d-none">
            <a href="default.html"><img src="../images/logo.png" alt="logo" class="w-125"></a>
        </div>

        
        <div class="row min-vh-100">
            
            
            <div class="card shadow-lg border-0 ms-auto me-auto login-card mt-auto mb-auto zindex-100 rounded-10 theme-dark-bg">
                <div class="card-body rounded-0 text-start">
                    <h2 class="fw-700 display1-size display2-md-size mb-4 mt-2 white-text text-grey-900">Login into <br>your account</h2>
                    <form>
                        
                        <div class="form-group icon-input mb-3">
                            <i class="font-sm ti-email text-grey-500 pe-0"></i>
                            <input type="text" class="style2-input ps-5 form-control text-grey-900 white-text font-xsss fw-600" placeholder="Email Address">
                        </div>
                        <div class="form-group icon-input mb-1">
                            <input type="Password" class="style2-input ps-5 form-control text-grey-900 white-text font-xss ls-3" placeholder="Password">
                            <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                        </div>
                        <div class="form-check text-start mb-3">
                            <input type="checkbox" class="form-check-input mt-2" id="exampleCheck5">
                            <label class="form-check-label font-xsss text-grey-500 white-text" for="exampleCheck5">Remember me</label>
                            <a href="forgot-one.html" class="fw-600 font-xsss text-grey-700 white-text mt-1 float-right">Forgot your Password?</a>
                        </div>
                    </form>
                     
                    <div class="col-sm-12 p-0 text-start">
                        <div class="form-group mb-1"><a href="#" class="bg-current text-center style2-input text-white fw-600 border-0 p-0 ">Login</a></div>
                        <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Dont have account <a href="register-one.html" class="fw-700 ms-1">Register</a></h6>
                    </div>
                    <div class="col-sm-12 p-0 text-center mt-2 mb-3">
                        
                        <h6 class="mb-0 d-inline-block fw-500 font-xsss text-grey-500 mb-3">Or, Sign in with your social account </h6>
                        <div class="form-group mb-1"><a href="#" class="text-start style2-input text-grey-900 fw-600 bg-greylight border-0 p-0 mb-2"><img src="https://via.placeholder.com/40x40.png" alt="icon" class="ms-2 w-40 mb-1 me-5"> Sign in with Google</a></div>
                        <div class="form-group mb-1"><a href="#" class="text-start style2-input text-white fw-600 bg-twiiter border-0 p-0 "><img src="https://via.placeholder.com/40x40.png" alt="icon" class="ms-2 w-40 mb-1 me-5"> Sign in with Facebook</a></div>
                    </div>
                </div>
            </div> 
        </div>
        
    </div>
 



    <script src="../js/plugin.js"></script>
    <script src="../js/scripts-rtl.js"></script>
    
</body>

</html>
